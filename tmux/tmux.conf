# Set default shell
set-option -g default-shell $SHELL

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Set mouse mode on
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

source-file ~/.config/tmux/minimal.conf

# Set vi-mode
set-window-option -g mode-keys vi

# Yazi
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind - split-window -c '#{pane_current_path}'
bind / split-window -h -c '#{pane_current_path}'

run '~/.tmux/plugins/tpm/tpm'

# Floating windows
bind x display-popup -w 30% -h 20% -E -T " Kill Pane " "~/.config/tmux/scripts/tmux-confirm.sh 'Kill pane?' 'tmux kill-pane'"
bind : display-popup -w 60% -h 20% -E -T " Command " "~/.config/tmux/scripts/tmux-prompt.sh 'Command' 'tmux'"
bind , display-popup -w 50% -h 20% -E -T " Rename Window " "~/.config/tmux/scripts/tmux-prompt.sh 'Rename window' 'tmux rename-window' '#W'"
bind . display-popup -w 30% -h 20% -E -T " Move Window " "~/.config/tmux/scripts/tmux-prompt.sh 'Move window to' 'tmux move-window -t' '#I'"
bind '$' display-popup -w 50% -h 20% -E -T " Rename Session " "~/.config/tmux/scripts/tmux-prompt.sh 'Rename session' 'tmux rename-session' '#S'"